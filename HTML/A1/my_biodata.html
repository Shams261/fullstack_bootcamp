<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bio Data</title>
    <style>
      body{
       background: lightblue;
      }
      </body>
    </style>
  </head>
  <body>
    <h1>My Bio Data</h1>
    <form action="#" method="GET">
      <fieldset>
        <legend>Personal Information</legend>

        <label for="First Name">FirstName:</label>
        <input type="text" placeholder="First Name" id="First Name" />
        <label for="LastName">LastName:</label>
        <input type="text" placeholder="Last Name" id="LastName" />
        <br />
        <br />
        <label for="Male">Male:</label>
        <input type="radio" name="gender" id="Male" />
        <label for="Female">Female:</label>
        <input type="radio" name="gender" id="Female" />
        <label for="Other">Other:</label>
        <input type="radio" name="gender" id="Other" />
        <br />
        <br />
        <label for="Date of Birth">Date of Birth:</label>
        <input type="date" id="Date of Birth" />
        <br />
        <br />
        <label for="E-mail">E-mail:</label>
        <input
          type="email"
          placeholder="Enter your Email"
          id="E-mail"
          required
        />
        <br />
        <br />
        <label for="tel">Phone:</label>
        <input type="tel" placeholder="+91" id="tel" required />
        <br />
        <br />
        <label for="Height">Height:</label>
        <input type="number" placeholder="Height in Feet" id="Height" min="0" />
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="School Name">School Name:</label>
        <input type="text" placeholder="School Name" id="School Name" />
        <br />
        <br />
        <label for="Class">Class:</label>
        <input type="text" placeholder="Enter Class" id="Class" min="0" />
        <br />
        <br />
        <label for="Stream">Stream:</label>
        <select id="Stream">
          <option value="Stream">Stream</option>
          <option value="PCB">PCB</option>
          <option value="PCM">PCM</option>
          <option value="ARTS">ARTS</option>
          <option value="COMMERCE">COMMERCE</option>
          <option value="CIVIL">CIVIL</option>
          <option value="Information Technology">Information Technology</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Electronics and Communication">
            Electronics and Communication
          </option>
          <option value="Mechanical">Mechanical</option>
          <option value="Electrical">Electrical</option>
        </select>
        <br />
        <br />
        <label for="Marksheet">Marksheet:</label>
        <input type="file" id="Marksheet" />
      </fieldset>
      <br />
      <!-- <br /> -->
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
